<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aframe - stereo material (video example)</title>
  <meta name="description" content="Aframe - stereo material (video example)">
  <script src="../build.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img1" src="images/img-stereo1.png" />
      <img id="img2" src="images/img-stereo2.png" />
    </a-assets>

    <a-sun-sky material="sunPosition: -0.2 0.5 -5"></a-sun-sky>

    <a-entity camera look-controls wasd-controls="fly:true;" position="0 1 0.5" position="0 0 0" stereo-cam="eye:left;">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" scale="0.02 0.02 0" geometry="primitive: ring;" material="color: #FFF; shader: flat">
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.02 0.02 0" to="0.05 0.05 0"></a-animation>
        </a-entity>
    </a-entity>

    <!-- box -->
    <a-entity geometry="primitive: box" material="src: #img1;" stereo-material="eye:left; split:vertical;" position="-2 0 -3" scale="2 2 0.1" rotation="0 0 0"></a-entity>
    <a-entity geometry="primitive: box" material="src: #img1;" stereo-material="eye:right; split:vertical;" position="-2 0 -3" scale="2 2 0.1" rotation="0 0 0"></a-entity>

    <!-- curved image -->
    <a-curvedimage material="src: #img2;" stereo-material="eye:left; split:vertical;" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
    <a-curvedimage material="src: #img2;" stereo-material="eye:right; split:vertical;" height="3.0" radius="5.7" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

  </a-scene>
  </script>
</body>

</html>
